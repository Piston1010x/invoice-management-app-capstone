<!-- templates/admin/client-form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${form.id} != null ? 'Edit Client' : 'New Client'">Client Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body   { background:#f8f9fa }
        .card  { max-width:600px; margin:50px auto }
    </style>
</head>
<body>

<div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
        <h4 class="mb-0" th:text="${form.id} != null ? 'Edit Client' : 'New Client'"></h4>
    </div>

    <div class="card-body">
        <form method="post" th:action="@{/admin/clients}" th:object="${form}" novalidate>
            <input type="hidden" th:field="*{id}"/>

            <!-- Name -->
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input th:field="*{name}" class="form-control" placeholder="Client name" required>
                <div class="invalid-feedback">Name is required.</div>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input th:field="*{email}" type="email"
                       class="form-control" placeholder="example@company.com"
                       required pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$">
                <div class="invalid-feedback">Enter a valid e-mail.</div>
            </div>

            <!-- Phone (required) -->
            <div class="mb-3">
                <label class="form-label">Phone <span class="text-danger">*</span></label>

                <!--  ▼ note the double backslashes -->
                <!-- works in every browser -->
                <input type="tel" th:field="*{phone}" class="form-control"
                       placeholder="+995555123456"
                       pattern="^\+?[0-9]{7,15}$" required>


                <div class="invalid-feedback">
                    Phone number is required (7–15 digits, may start with “+”).
                </div>
            </div>


            <div class="d-grid">
                <button type="submit" class="btn btn-success">Save Client</button>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap 5 client-side validation -->
<script>
    (() => {
        const form = document.querySelector('form');
        form.addEventListener('submit', e=>{
            if(!form.checkValidity()){ e.preventDefault(); e.stopPropagation(); }
            form.classList.add('was-validated');
        });
    })();
</script>
</body>
</html>
