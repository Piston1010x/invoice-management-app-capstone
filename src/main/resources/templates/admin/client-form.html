<!-- admin/client-form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${form.id} != null ? 'Edit Client' : 'New Client'">Client Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            max-width: 600px;
            margin: 50px auto;
        }
    </style>
</head>
<body>


<div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
        <h4 class="mb-0" th:text="${form.id} != null ? 'Edit Client' : 'New Client'"></h4>
    </div>
    <div class="card-body">
        <form method="post" th:action="@{/admin/clients}" th:object="${form}">
            <input type="hidden" th:field="*{id}"/>

            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input th:field="*{name}" id="name" class="form-control" placeholder="Client name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input th:field="*{email}" id="email" type="email" class="form-control" placeholder="example@company.com" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input th:field="*{phone}" id="phone" class="form-control" placeholder="+995 555 123456">
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-success">Save Client</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
