<!-- templates/admin/client-list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clients</title>

  <!-- Bootstrap & Icons -->
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
          rel="stylesheet">

  <style>
    /* Hover highlight */
    .table-hover tbody tr:hover { background-color: #f5f5f5; }
    /* Sticky table header */
    .sticky-header th {
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 2;
    }
  </style>
</head>
<body class="p-4">

<!-- Navbar -->
<div th:replace="fragments/navbar :: body"></div>

<!-- Header -->
<div class="d-flex justify-content-between align-items-center mb-4">
  <h1 class="h3">Clients</h1>
  <a href="/admin/clients/new" class="btn btn-primary">
    <i class="bi bi-plus-lg"></i> New Client
  </a>
</div>

<!-- Clients Table -->
<div class="table-responsive mb-3" style="max-height:60vh; overflow-y:auto;">
  <table class="table table-striped table-hover align-middle">
    <thead class="table-light sticky-header">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th class="text-end">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c : ${clients}">
      <td>
        <a th:href="@{|/admin/clients/${c.id}/edit|}"
           th:text="${c.name}">Acme Ltd</a>
      </td>
      <td>
        <a th:href="'mailto:' + ${c.email}"
           th:text="${c.email}">user@example.com</a>
      </td>
      <td>
        <a th:href="'tel:' + ${c.phone}"
           th:text="${c.phone}">+1234567890</a>
      </td>
      <td class="text-end">
        <!-- Edit -->
        <a th:href="@{|/admin/clients/${c.id}/edit|}"
           class="btn btn-sm btn-outline-secondary"
           title="Edit">
          <i class="bi bi-pencil-fill"></i>
        </a>

        <!-- Delete -->
        <form th:action="@{|/admin/clients/${c.id}/delete|}"
              method="post" style="display:inline"
              onsubmit="return confirm('Delete this client?');">
          <button type="submit"
                  class="btn btn-sm btn-outline-danger"
                  title="Delete">
            <i class="bi bi-trash-fill"></i>
          </button>
        </form>

        <!-- New Invoice -->


    <!-- Empty state -->
    <tr th:if="${#lists.isEmpty(clients)}">
      <td colspan="4" class="text-center text-muted">
        No clients found.
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Pagination (only when >1 page) -->
<nav th:if="${page.totalPages > 1}" aria-label="Page navigation">
  <ul class="pagination justify-content-center">
    <li class="page-item" th:classappend="${page.first}? 'disabled'">
      <a class="page-link"
         th:href="@{/admin/clients(page=${page.number-1})}">&laquo;</a>
    </li>
    <li class="page-item"
        th:each="i : ${#numbers.sequence(0,page.totalPages-1)}"
        th:classappend="${i==page.number}? 'active'">
      <a class="page-link"
         th:href="@{/admin/clients(page=${i})}"
         th:text="${i+1}">1</a>
    </li>
    <li class="page-item" th:classappend="${page.last}? 'disabled'">
      <a class="page-link"
         th:href="@{/admin/clients(page=${page.number+1})}">&raquo;</a>
    </li>
  </ul>
</nav>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
