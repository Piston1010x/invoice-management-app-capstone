<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      transition: all 0.3s ease;
    }
    .card:hover {
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transform: translateY(-5px);
    }
  </style>
</head>
<body>

<!-- Navbar -->
<div th:replace="fragments/navbar :: body"></div>

<!-- Main content -->
<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="fw-bold">Dashboard</h1>
  </div>

  <div class="row g-4 justify-content-center">
    <div class="col-md-5">
      <a href="/admin/invoices" class="text-decoration-none">
        <div class="card text-center shadow-sm h-100">
          <div class="card-body">
            <h2 class="card-title fw-bold">Invoices</h2>
            <p class="card-text text-muted">Create • Send • Mark Paid</p>
          </div>
        </div>
      </a>
    </div>

    <div class="col-md-5">
      <a href="/admin/clients" class="text-decoration-none">
        <div class="card text-center shadow-sm h-100">
          <div class="card-body">
            <h2 class="card-title fw-bold">Clients</h2>
            <p class="card-text text-muted">Manage contact list</p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>

</body>
</html>
