<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${form.id} == null ? 'New Invoice' : 'Edit Invoice'">Invoice</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
    <style>
        #itemTableWrapper { max-height: 55vh; overflow-y: auto; }
    </style>
</head>
<body class="p-4">

<!-- Navbar -->
<div th:replace="fragments/navbar :: body"></div>

<!-- Heading -->
<h1 class="mb-4"
    th:text="${form.id} == null ? 'New Invoice' : 'Edit Invoice'">
    Invoice
</h1>

<!-- form: create if no id, else edit -->
<form th:object="${form}"
      th:action="${form.id} == null
                      ? @{/admin/invoices}
                      : @{/admin/invoices/{id}/edit(id=${form.id})}"
      method="post">

    <!-- hidden id -->
    <input type="hidden" th:field="*{id}" />

    <!-- Client / Due date / Currency -->
    <div class="row mb-3">
        <div class="col-md-6">
            <label class="form-label">Client</label>
            <select class="form-select" th:field="*{clientId}" required>
                <option value="" disabled>Select client</option>
                <option th:each="c : ${clients}"
                        th:value="${c.id}"
                        th:text="${c.name}">
                </option>
            </select>
            <div class="text-danger"
                 th:if="${#fields.hasErrors('clientId')}"
                 th:errors="*{clientId}">
            </div>
        </div>

        <div class="col-md-3">
            <label class="form-label">Due date</label>
            <input type="date"
                   class="form-control"
                   th:field="*{dueDate}"
                   th:attr="min=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"
                   required/>
            <div class="text-danger"
                 th:if="${#fields.hasErrors('dueDate')}"
                 th:errors="*{dueDate}">
            </div>
        </div>

        <div class="col-md-3">
            <label class="form-label">Currency</label>
            <select class="form-select" th:field="*{currency}" required>
                <option th:each="c : ${T(com.invoiceapp.entity.Currency).values()}"
                        th:value="${c}"
                        th:text="${c}">
                </option>
            </select>
            <div class="text-danger"
                 th:if="${#fields.hasErrors('currency')}"
                 th:errors="*{currency}">
            </div>
        </div>
    </div>

    <!-- To / From -->
    <div class="row mb-3">
        <div class="col-md-6">
            <label class="form-label">To (Client Name)</label>
            <input type="text" class="form-control"
                   th:field="*{toName}" required/>
            <div class="text-danger"
                 th:if="${#fields.hasErrors('toName')}"
                 th:errors="*{toName}">
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-6">
            <label class="form-label">From (Your Name)</label>
            <input type="text" class="form-control"
                   th:field="*{fromName}" required/>
            <div class="text-danger"
                 th:if="${#fields.hasErrors('fromName')}"
                 th:errors="*{fromName}">
            </div>
        </div>
    </div>

    <!-- Bank Name & IBAN -->
    <div class="row mb-3">
        <div class="col-md-6">
            <label class="form-label">Bank Name</label>
            <input type="text" class="form-control"
                   th:field="*{bankName}" required/>
            <div class="text-danger"
                 th:if="${#fields.hasErrors('bankName')}"
                 th:errors="*{bankName}">
            </div>
        </div>
        <div class="col-md-6">
            <label class="form-label">IBAN</label>
            <input type="text" class="form-control"
                   th:field="*{iban}" required/>
            <div class="text-danger"
                 th:if="${#fields.hasErrors('iban')}"
                 th:errors="*{iban}">
            </div>
        </div>
    </div>

    <!-- Line-items table -->
    <div id="itemTableWrapper" class="table-responsive mb-3">
        <table class="table align-middle" id="itemTable">
            <thead class="table-light">
            <tr>
                <th>Description</th>
                <th style="width:120px">Qty</th>
                <th style="width:160px">Unit Price</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="row, idx : *{items}">
                <td>
                    <input type="text" class="form-control"
                           th:field="*{items[__${idx.index}__].description}"
                           required/>
                </td>
                <td>
                    <input type="number" min="1" class="form-control"
                           th:field="*{items[__${idx.index}__].quantity}"
                           required/>
                </td>
                <td>
                    <input type="number" step="0.01" class="form-control"
                           th:field="*{items[__${idx.index}__].unitPrice}"
                           required/>
                </td>
                <td>
                    <button type="button" class="btn btn-sm btn-outline-danger"
                            onclick="removeRow(this)">✕</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="button" class="btn btn-outline-secondary mb-3"
            onclick="addRow()">Add item</button>
    <br>

    <!-- Submit -->
    <button type="submit" class="btn btn-primary"
            th:text="${form.id} == null ? 'Save Draft' : 'Update Invoice'">
        Save
    </button>
    <a href="/admin/invoices" class="btn btn-secondary">Cancel</a>
</form>

<script>
    function rowTemplate(idx) {
        return `
        <tr>
          <td><input name="items[${idx}].description" class="form-control" required></td>
          <td><input name="items[${idx}].quantity" type="number" min="1" value="1"
                     class="form-control" required></td>
          <td><input name="items[${idx}].unitPrice" type="number" step="0.01" value="0.00"
                     class="form-control" required></td>
          <td>
            <button type="button" class="btn btn-sm btn-outline-danger"
                    onclick="removeRow(this)">✕</button>
          </td>
        </tr>`;
    }
    function addRow() {
        const tbody = document.querySelector("#itemTable tbody");
        tbody.insertAdjacentHTML('beforeend', rowTemplate(tbody.children.length));
    }
    function removeRow(btn) {
        btn.closest('tr').remove();
        document.querySelectorAll('#itemTable tbody tr').forEach((tr, i) => {
            tr.querySelectorAll('input').forEach(inp => {
                inp.name = inp.name.replace(/items\[\d+]/, `items[${i}]`);
            });
        });
    }
    // ensure at least one row on load
    if (!document.querySelector('#itemTable tbody').children.length) {
        addRow();
    }
</script>

</body>
</html>
