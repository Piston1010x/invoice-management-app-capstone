<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>New Invoice</title>
</head>
<body class="p-4">

<h1 class="mb-4">New Invoice</h1>

<form th:action="@{/admin/invoices}" th:object="${form}" method="post">

    <!-- client dropdown -->
    <div class="mb-3 w-50">
        <label class="form-label">Client</label>
        <select class="form-select" th:field="*{clientId}" required>
            <option value="" disabled selected>Select client</option>
            <option th:each="c : ${clients}"
                    th:value="${c.id}"
                    th:text="${c.name}">
            </option>
        </select>
    </div>

    <!-- static 3‑row item table -->
    <table class="table align-middle w-75">
        <thead><tr><th>Description</th><th>Qty</th><th>Unit Price</th></tr></thead>
        <tbody>
        <tr>
            <td><input class="form-control" th:field="*{desc1}"></td>
            <td><input class="form-control" type="number" min="1" th:field="*{qty1}"></td>
            <td><input class="form-control" type="number" step="0.01" th:field="*{price1}"></td>
        </tr>
        <tr>
            <td><input class="form-control" th:field="*{desc2}"></td>
            <td><input class="form-control" type="number" min="1" th:field="*{qty2}"></td>
            <td><input class="form-control" type="number" step="0.01" th:field="*{price2}"></td>
        </tr>
        <tr>
            <td><input class="form-control" th:field="*{desc3}"></td>
            <td><input class="form-control" type="number" min="1" th:field="*{qty3}"></td>
            <td><input class="form-control" type="number" step="0.01" th:field="*{price3}"></td>
        </tr>
        </tbody>
    </table>

    <button class="btn btn-primary">Save Draft</button>
    <a href="/admin/invoices" class="btn btn-secondary">Cancel</a>
</form>

</body>
</html>
