<!-- templates/admin/invoice-form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Invoice</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
    <style>
        #itemTableWrapper { max-height: 55vh; overflow-y: auto; }
    </style>
</head>
<body class="p-4">
<div th:replace="fragments/navbar :: body"></div>
<h1 class="mb-4">New Invoice</h1>

<form th:object="${form}" th:action="@{/admin/invoices}" method="post">
    <!-- client, due date, currency -->
    <div class="row mb-3">
        <div class="col-md-6">
            <label class="form-label">Client</label>
            <select class="form-select" th:field="*{clientId}" required>
                <option value="" disabled>Select client</option>
                <option th:each="c : ${clients}"
                        th:value="${c.id}"
                        th:text="${c.name}">
                </option>
            </select>
        </div>
        <div class="col-md-3">
            <label class="form-label">Due date</label>
            <input type="date"
                   class="form-control"
                   th:field="*{dueDate}"
                   required/>
        </div>
        <div class="col-md-3">
            <label class="form-label">Currency</label>
            <select class="form-select"
                    th:field="*{currency}"
                    required>
                <option th:each="c : ${T(com.invoiceapp.entity.Currency).values()}"
                        th:value="${c}"
                        th:text="${c}">
                </option>
            </select>
        </div>
    </div>

    <!-- To / From -->
    <div class="row mb-3">
        <div class="col-md-6">
            <label class="form-label">To (Client Name)</label>
            <input type="text"
                   class="form-control"
                   th:field="*{toName}"
                   required/>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-6">
            <label class="form-label">From (Your Name)</label>
            <input type="text"
                   class="form-control"
                   th:field="*{fromName}"
                   required/>
        </div>
    </div>

    <!-- Bank Name & IBAN (optional) -->
    <div class="row mb-3">
        <div class="col-md-6">
            <label class="form-label">Bank Name</label>
            <input type="text"
                   class="form-control"
                   th:field="*{bankName}"
                   placeholder="Your bank name"/>
        </div>
        <div class="col-md-6">
            <label class="form-label">IBAN</label>
            <input type="text"
                   class="form-control"
                   th:field="*{iban}"
                   placeholder="Your IBAN"/>
        </div>
    </div>

    <!-- line items table -->
    <div id="itemTableWrapper" class="table-responsive mb-3">
        <table class="table align-middle" id="itemTable">
            <thead class="table-light">
            <tr>
                <th>Description</th>
                <th style="width:120px">Qty</th>
                <th style="width:160px">Unit Price</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="row,idx : *{items}">
                <td>
                    <input type="text"
                           class="form-control"
                           th:field="*{items[__${idx.index}__].description}"
                           required/>
                </td>
                <td>
                    <input type="number"
                           class="form-control"
                           min="1"
                           th:field="*{items[__${idx.index}__].quantity}"
                           required/>
                </td>
                <td>
                    <input type="number"
                           class="form-control"
                           step="0.01"
                           th:field="*{items[__${idx.index}__].unitPrice}"
                           required/>
                </td>
                <td>
                    <button type="button"
                            class="btn btn-sm btn-outline-danger"
                            onclick="removeRow(this)">✕
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="button"
            class="btn btn-outline-secondary mb-3"
            onclick="addRow()">Add item</button>
    <br>

    <button type="submit" class="btn btn-primary">Save Draft</button>
    <a href="/admin/invoices" class="btn btn-secondary">Cancel</a>
</form>

<script>
    function rowTemplate(idx) {
        return `
        <tr>
          <td>
            <input name="items[${idx}].description"
                   class="form-control"
                   required>
          </td>
          <td>
            <input name="items[${idx}].quantity"
                   type="number" min="1"
                   class="form-control"
                   value="1"
                   required>
          </td>
          <td>
            <input name="items[${idx}].unitPrice"
                   type="number" step="0.01"
                   class="form-control"
                   value="0.00"
                   required>
          </td>
          <td>
            <button type="button"
                    class="btn btn-sm btn-outline-danger"
                    onclick="removeRow(this)">✕
            </button>
          </td>
        </tr>`;
    }

    function addRow() {
        const tbody = document.querySelector("#itemTable tbody");
        tbody.insertAdjacentHTML('beforeend', rowTemplate(tbody.children.length));
    }

    function removeRow(btn) {
        btn.closest('tr').remove();
        // re-index names
        [...document.querySelectorAll('#itemTable tbody tr')]
            .forEach((tr, i) => {
                tr.querySelectorAll('input').forEach(inp => {
                    inp.name = inp.name.replace(/items\[\d+]/, `items[${i}]`);
                });
            });
    }

    // ensure at least one row on load
    if (!document.querySelector('#itemTable tbody').children.length) {
        addRow();
    }
</script>
</body>
</html>
