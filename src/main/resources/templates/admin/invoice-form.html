<!-- templates/admin/invoice-form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>New Invoice</title>
    <style>
        /* scrollable table like earlier tip */
        #itemTableWrapper { max-height: 55vh; overflow-y: auto; }
    </style>
</head>
<body class="p-4">
<div th:replace="fragments/navbar :: body"></div>

<h1 class="mb-4">New Invoice</h1>

<form th:object="${form}" th:action="@{/admin/invoices}" method="post">
    <!-- client -->
    <div class="row mb-3">
        <div class="col-md-6">
            <label class="form-label">Client</label>
            <select class="form-select" th:field="*{clientId}" required>
                <option value="" disabled selected>Select client</option>
                <option th:each="c : ${clients}" th:value="${c.id}" th:text="${c.name}"></option>
            </select>
        </div>
        <!-- NEW due date -->
        <div class="col-md-3">
            <label class="form-label">Due date</label>
            <input type="date" class="form-control" th:field="*{dueDate}" required>
        </div>
    </div>

    <!-- items -->
    <div id="itemTableWrapper" class="table-responsive">
        <table class="table align-middle" id="itemTable">
            <thead class="table-light">
            <tr><th>Description</th><th style="width:120px">Qty</th><th style="width:160px">Unit Price</th><th></th></tr>
            </thead>
            <tbody>
            <!-- existing rows rendered from model (empty on first load) -->
            <tr th:each="row,idx : *{items}">
                <td><input class="form-control" th:field="*{items[__${idx.index}__].description}"></td>
                <td><input type="number" min="1" class="form-control" th:field="*{items[__${idx.index}__].quantity}"></td>
                <td><input type="number" step="0.01" class="form-control" th:field="*{items[__${idx.index}__].unitPrice}"></td>
                <td><button type="button" class="btn btn-sm btn-outline-danger" onclick="removeRow(this)">✕</button></td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="button" class="btn btn-outline-secondary mb-3" onclick="addRow()">Add item</button><br>

    <button class="btn btn-primary">Save Draft</button>
    <a href="/admin/invoices" class="btn btn-secondary">Cancel</a>
</form>

<script>
    // vanilla JS helper to add / remove rows dynamically
    function rowTemplate(idx){
        return `
      <tr>
        <td><input name="items[${idx}].description" class="form-control"></td>
        <td><input name="items[${idx}].quantity" type="number" min="1" class="form-control" value="1"></td>
        <td><input name="items[${idx}].unitPrice" type="number" step="0.01" class="form-control" value="0"></td>
        <td><button type="button" class="btn btn-sm btn-outline-danger" onclick="removeRow(this)">✕</button></td>
      </tr>`;
    }
    function addRow(){
        const tbody = document.querySelector("#itemTable tbody");
        const idx = tbody.children.length;
        tbody.insertAdjacentHTML('beforeend', rowTemplate(idx));
    }
    function removeRow(btn){
        const row = btn.closest('tr');
        row.remove();
        // re-index name attributes to keep Spring happy
        [...document.querySelectorAll('#itemTable tbody tr')].forEach((tr,i)=>{
            tr.querySelectorAll('input').forEach(inp=>{
                inp.name = inp.name.replace(/items\[\d+]/,`items[${i}]`);
            });
        });
    }
    // add one blank row on first load
    if(document.querySelectorAll('#itemTable tbody tr').length===0){ addRow(); }
</script>
</body>
</html>
