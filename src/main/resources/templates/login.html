<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Login</title>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
<form class="border p-4 rounded shadow" method="post" th:action="@{/login}">
    <h3 class="mb-3 text-center">InvoiceApp Login</h3>
    <div class="mb-3">
        <label class="form-label">Username</label>
        <input name="username" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required>
    </div>
    <button class="btn btn-primary w-100">Sign in</button>
    <div th:if="${param.error}" class="text-danger mt-2">Invalid credentials</div>
    <div th:if="${param.logout}" class="text-success mt-2">Logged out</div>
</form>
</body>
</html>
