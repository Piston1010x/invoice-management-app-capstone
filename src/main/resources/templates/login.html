<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

<div class="card p-4 shadow" style="min-width:320px">
    <h3 class="mb-3 text-center">Sign in</h3>

    <div th:if="${param.error}" class="alert alert-danger">Invalid credentials</div>
    <div th:if="${success}"       class="alert alert-success" th:text="${success}"></div>
    <div th:if="${param.logout}" class="alert alert-info">Logged out</div>

    <form method="post" th:action="@{/login}">
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input name="username" type="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input name="password" type="password" class="form-control" required>
        </div>
        <button class="btn btn-primary w-100 mb-2">Login</button>
        <a href="/register" class="d-block text-center">Create account</a>
    </form>
</div>
</body>
</html>
